*La mutabilidad: es una propiedad de de cualquier tipo de dato en Python

Existen dos tipos de datos en Python: mtables e inmutables.

Los datos mutables pueden ser actualizados libremente en cualquier momento y se

"In situ" es una expresión en Latín que se traduce literalmente como "en posición, en el lugar o momento".
Ejemplo de instrucción que modifica los datos "in situ":
list.append(1)

Los datos inmutables no pueden ser modificados de esta manera.
