Tuplas y diccionarios:
Un tipo de secuencia es un tipo de dato en Python
el cual es capaz de almacenar más de un valor
(o ninguno si la secuencia esta vacía),
los cuales pueden ser secuencialmente (de ahí el nombre) examinados,

Secuencia: es un tipo de dato que puede ser escaneado por el bucle for

Ejemplosde secuencias:
*Las listas
*La mutabilidad: es una propiedad de de cualquier tipo de dato en Python
que describe su disponibilidad para poder cambiar libremente durante la ejecución
de un programa.

Existen dos tipos de datos en Python: mtables e inmutables.

Los datos mutables pueden ser actualizados libremente en cualquier momento y se
denomina "in situ".

"In situ" es una expresión en Latín que se traduce literalmente como "en posición, en el lugar o momento".
Ejemplo de instrucción que modifica los datos "in situ":
list.append(1)

Los datos inmutables no pueden ser modificados de esta manera.

TUPLAS:
El tipo de datos que se desea tratar ahora se llama tupla.
Una tupla es una secuencia inmutable.
Se puede comportar como una lista pero no puede ser modificada en el momento.
Una de las peopiedades de las tuplas es que pueden aparecer en el lado izquierdo
del operador de asignación.

Las Tuplas son colecciones de datos ordenadas e inmutables. Se puede pensar en ellas como listas inmutables.
Se definen con paréntesis

Nota: el ejemplo presenta un importante hecho mas: los elementos de una tupla
pueden ser variables, no solo literales. Además, pueden ser expresiones si
se encuentran en el lado derecho del operador de asignación.

DICCIONARIOS:
El diccionario es otro tipo de estructura de datos de Python.
No es una secuencia (pero puede adaptarse fácilmente a un procesamiento
secuencial) y además es mutable.
